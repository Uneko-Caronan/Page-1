<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caronan Unico - Portfolio Main Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        img {
            width: 300px; 
            height: auto; 
            border-radius: 50%; 
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); 
            margin-bottom: 20px;
        }
        body {
            background-color: #1e1e1e; 
            font-family: 'Roboto', sans-serif; 
            color: #e0e0e0; 
            margin: 0; 
            padding: 0; 
            text-align: center;
        }
     .container {
            padding: 30px; 
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            background-color: #333; 
            color: #fff; 
            padding: 20px; 
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            font-weight: 700;
        }
 main {
            background-color: #2c2c2c; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; 
            color: #fff; 
            text-decoration: none; 
            border-radius: 5px; 
            transition: background-color 0.3s ease; 
            margin: 10px 0;
        }
        .button:hover {
            background-color: #0056b3; 
        }
        .form-group label {
            float: left;
            font-weight: 700;
        }
        .form-control {
            background-color: #333; 
            border: none;
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        .form-control:focus {
            background-color: #444;
            color: #fff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
 <div class="container">
     <header>
         <h1>Caronan Unico - Portfolio</h1>
    </header>
        <main>
            <section id="description">
         <h2>About Me</h2>
            <img id="img" src="https://img.lazcdn.com/g/ff/kf/S8174edb598304709b2f87756330aaba04.jpg_720x720q80.jpg" alt="Logo">
                <p>Welcome to my portfolio! This is a very small compilation of the work I have done during this year. Click the button below to log in. If you have any comments please comment on the comments section</p>
            </section>
            <a href="https://uneko-caronan.github.io/Page-2/"class="button">LOG IN TO VIEW</a>
            <section id="comments">
                <h2>Comments and Suggestions</h2>
                <form id="commentsForm">
                    <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" required>S
                     </div>
                    <div class="form-group">
                    <label for="email">Email:</label>
                     <input type="email" id="email" class="form-control" required>
                        </div>
                    <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" class="form-control" rows="5" required></textarea>
                     </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </section>
    </main>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('commentsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            alert('Thank you for your comments, ' + name + '!');
        });
    </script>
</body>
</html>
